    <h1 class="title glossterm topictitle1" id="ariaid-title1">Perennial</h1>
    <div class="abstract glossdef">A <dfn class="term">perennial plant</dfn> or <dfn class="term">perennial</dfn> is a plant that lives for
        more than two years. When used by gardeners or horticulturists, this term applies
        specifically to perennial herbaceous plants. Scientifically, woody plants like shrubs and
        trees are also perennial in their habit.</div>
